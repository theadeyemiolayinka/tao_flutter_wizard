name: route
description: Generates a GoRouter route entry for a feature page and patches feature routes.dart and core AppRoutes enum
version: 0.1.0+2
environment:
  mason: ">=0.1.0-dev.52 <1.0.0"
vars:
  feature_name:
    type: string
    description: Feature this route belongs to (snake_case)
    prompt: "Feature name (snake_case):"
  page_name:
    type: string
    description: Page name (PascalCase, without 'Page' suffix)
    prompt: "Page name (PascalCase, e.g. UserProfile):"
  route_params:
    type: string
    description: "Path parameters to extract from GoRouterState (leave blank if none)"
    default: ""
    prompt: "Path params to extract (e.g. 'final id = state.pathParameters[\"id\"]!;' â€” blank for none):"
