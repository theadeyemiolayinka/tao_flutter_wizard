name: route
description: Patches AppRoutes enum and inlines a GoRoute entry into a feature's routes.dart
version: 0.1.0+3
environment:
  mason: ">=0.1.0-dev.52 <1.0.0"
vars:
  feature_name:
    type: string
    description: Feature this route belongs to (snake_case)
    prompt: "Feature name (snake_case):"
  page_name:
    type: string
    description: "Page name (PascalCase, without 'Page' suffix). Use '___ParamName' to include path params in the route path (e.g. 'UserDetail___Id' => /user_detail/:id)"
    prompt: "Page name (PascalCase, e.g. 'Login' or 'UserDetail___Id' for /user_detail/:id):"
  path_params:
    type: list
    description: "Path parameter extractions (one per param). Format: 'final paramName = state.pathParameters[\"paramName\"]!;'"
    prompt: "Path params to extract from state (e.g. 'final id = state.pathParameters[\"id\"]!;' - one per entry, blank to skip):"
    separator: "|"
    default: []
